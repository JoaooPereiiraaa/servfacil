    <title>Serve Facil - Seu app de serviços</title>
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="logo">
                <h1>
                    <span class="serv">Serve</span><span class="facil">Facil</span>
                </h1>
            </div>

            <div class="menu-links">

                    <a href="index.html">Inicio</a>
                    <a class="ativo" href="clientes.html">Clientes</a>
                    <a href="orçamentos.html">Orçamentos</a>

                    <a href="fila de trabalhos.html">Fila de Trabalho</a>
                    <a href="lembretes.html">Lembretes</a>
                </div>

                <div class="links">
                    <a href="index.html"><h2>Sair</h2></a>
                </div>

            </div>
            
        </div>

        <div class="conteudo">
            <div class="titulo">
                <h2>Novo Cliente</h2>
                <p>Adicione um novo cilente para a base de dados</p>

                <div class="acoes">
                    <a class="botao" href="clientes.html">Voltar</a>
                </div>

                <div class="card">
                    <form onsubmit="event.preventDefault();">
                        <div class="campo-formulario">
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" placeholder="Digite seu nome">
                        </div>

                        <div class="campo-formulario">
                            <label for="CPF">CPF</label>
                            <input 
                            type="text"  id="cpf" name="cpf" 
                            placeholder="Digite o seu CPF, ex: 123.456.789-00" 
                            title=" ex: 123.456.789-00"
                            maxlength="11" 
                            minlength="11"
                            required>
                            <script>
                                document.getElementById('cpf').addEventListener('input', function () {
                                    this.value = this.value.replace(/\D/g, ''); // remove tudo que não for número
                                });
                            </script>

                        <div class="campo-formulario">
                            <label for="nome">E-mail</label>
                            <input type="email" required id="nome" placeholder="Digite seu e-mail">
                        </div>

                        <div class="campo-formulario">
                            <label for="nome">Rua, Nº</label>
                            <input type="text" id="nome" placeholder="Digite o seu endereço">
                        </div>

                        <div class="linha">
                            <div class="campo-formulario">
                                <label for="cidade">Cidade</label>
                                <input type="text" id="cidade" name="cidade" placeholder="Digite a cidade do cliente">
                            </div>
                        
                            <div class="campo-formulario">
                                <label for="estado">Estado</label>
                                <select id="estado" name="estado">
                                    <option value="sp">São Paulo</option>
                                    <option value="rj">Rio de Janeiro</option>
                                    <option value="mg">Minas Gerais</option>
                                    <option value="pr">Paraná</option>
                                    <option value="ac">Acre</option>
                                    <option value="al">Alagoas</option>
                                    <option value="ap">Amapá</option>
                                    <option value="am">Amazonas</option>
                                    <option value="ba">Bahia</option>
                                    <option value="ce">Ceará</option>
                                    <option value="df">Distrito Federal</option>
                                    <option value="es">Espírito Santo</option>
                                    <option value="go">Goiás</option>
                                    <option value="ma">Maranhão</option>
                                    <option value="mt">Mato Grosso</option>
                                    <option value="ms">Mato Grosso do Sul</option>
                                    <option value="pr">Pará</option>
                                    <option value="pb">Paraíba</option>
                                    <option value="pr">Paraná</option>
                                    <option value="pe">Pernambuco</option>
                                    <option value="pi">Piauí</option>
                                    <option value="rn">Rio Grande do Norte</option>
                                    <option value="rs">Rio Grande do Sul</option>
                                    <option value="ro">Rondônia</option>
                                    <option value="rr">Roraima</option>
                                    <option value="se">Sergipe</option>
                                    <option value="">Tocantins</option>
                                    <option value="sc">Santa Catarina</option>
                                </select>
                            </div>
                        </div>
                        <form id="concluir" action="concluido.html" onsubmit="return validarFormulario()">
                            <button type="submit"><h1>Concluir</h1></button>
                        </form>
                    </form>
                </div>

            </div>
        </div>

    </div>

    </div>
</body>
</html>
